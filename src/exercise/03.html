<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    // 🐨 on the script tag above, change `type="module"` to `type="text/babel"` so babel will compile code on the browser.
    // 🐨 re-implement this using JSX!
    // const element = React.createElement('div', {
    //   className: 'container',
    //   children: 'Hello World',
    // })
    
    // const element = <div className=''>Hello World</div>

    // 💰 there are a few subtle differences between JSX and HTML. 
    // One such difference is how you apply a class to an element in JSX is by using `className` rather than `class`!
    // 📜 You can learn the differences between JSX and HTML syntax from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes

    // 1. 💯 interpolate className and children
    // const className = 'container'
    // const children = 'Hello World'
    // const element = <div className={className}> {children}</div>

    // 2. 💯 spread props
    const children = 'Hello World'
    const className = 'container'
    const props = {children, className}
    // We could do: const element = <div className={props.className}>{props.children}</div>
    // But what would happen if we had a hundred props? That would not be nice.
    const element = <div {...props}/>
    // JSX is so smart we could, ocassionally, prepend or append values to the props like so (remember order matters):
    // const element = <div id="app" {...props} className="overrideClassNameDefinedInProps"/>

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
